<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyclistAlert</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=League+Spartan&display=swap');
        body {
            font-family: 'Raleway', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-family: 'League Spartan', sans-serif;
        }
        label {
            display: block;
            margin-top: 15px;
            color: #555;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0077b6;
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #023e8a;
        }
        #map {
            height: 400px;
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
</head>
<body>
    <div class="container">
        <img th:src="@{logo.png}" alt="Logo de la aplicación">
        <h1>Creación de publicación</h1>
        <p>Hola! Aquí puedes subir un reporte sobre los diferentes desafíos infraestructurales que encuentras en tus recorridos en bicicleta en la ciudad de Bogotá.</p>

        <form id="reporteForm" method="post" enctype="multipart/form-data">
            <label for="location">Ubicación:</label>
            <input type="text" id="location" name="location" placeholder="Selecciona una ubicación en el mapa" readonly>

            <div id="map"></div>

            <label for="description">Descripción del reporte:</label>
            <textarea id="description" name="description" rows="5" placeholder="Ingresa la descripción del reporte"></textarea>

            <label for="image">Subir imagen:</label>
            <input type="file" id="image" name="image" accept="image/*" multiple>

            <button type="submit">Enviar reporte</button>
        </form>
    </div>

    <script>
        const map = L.map('map').setView([4.6097, -74.0817], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let marker;

        map.on('click', function(e) {
            if (marker) {
                marker.setLatLng(e.latlng);
            } else {
                marker = L.marker(e.latlng).addTo(map);
            }

            const locationInput = document.getElementById('location');
            locationInput.value = e.latlng.toString();
        });

        const form = document.getElementById('reporteForm');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch('/reporte/publicar', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.text();
                    console.log('Respuesta del servidor:', result);
                } else {
                    console.error('Error al enviar el reporte');
                }
            } catch (error) {
                console.error('Error de red:', error);
            }
        });
    </script>
</body>
</html>
