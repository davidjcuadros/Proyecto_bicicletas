    <section class="form_wrap">
        <section class="contact_info">
            <section class="info_title">
                <span class="fa fa-users"></span>
                <h2>INFORMACIÓN DEL TORNEO</h2>
            </section>
        </section>

        <form action="/api/tournaments" method="post" class="form_contact" id="create-tournament-form" enctype="multipart/form-data">
            <h2>Crear un Torneo</h2>
            <div class="user_info">
                <div class="photo-upload">
                    <img src="images/logo-camara.png" alt="Upload Tournament Photo" id="tournament-photo-preview">
                    <input type="file" id="tournament-photo" name="photo" accept="image/*" onchange="previewTournamentPhoto()">
                </div>
                <label for="tournament-name">Nombre del Torneo *</label>
                <input type="text" id="tournament-name" name="name" required>

                <label for="tournament-description">Descripción *</label>
                <textarea id="tournament-description" name="description" required></textarea>

                <label for="tournament-game">Videojuego *</label>
                <input type="text" id="tournament-game" name="game" required>

                <label for="tournament-date">Fecha *</label>
                <input type="date" id="tournament-date" name="date" required>

                <label for="tournament-prize">Premio *</label>
                <input type="text" id="tournament-prize" name="prize" required>

                <label for="tournament-privacy">Privacidad *</label>
                <select id="tournament-privacy" name="privacy" required>
                    <option value="public">Público</option>
                    <option value="private">Privado</option>
                </select>

                <input type="submit" value="Crear Torneo">
            </div>
        </form>

</section>

<script>
    let sideActivity = document.getElementById("sidebarActivity");
    let moreLink = document.getElementById("showMoreLink");

    function toggleActivity(){
        sideActivity.classList.toggle("open-activity");
        
        if(sideActivity.classList.contains("open-activity")){
            moreLink.innerHTML = "Show less <b>-</b>";
        } else{
            moreLink.innerHTML = "Show more <b>+</b>";
        }
}
</script>
